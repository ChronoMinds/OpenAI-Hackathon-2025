<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quick Calendar Assistant</title>
  <link rel="stylesheet" href="popup.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 16px;
      width: 300px;
      background: #f4f6f9;
      color: #333;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #2b7cd3;
    }

    .highlight {
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .result {
      background: #e7f4e4;
      border: 1px solid #a8d5a2;
      border-radius: 6px;
      padding: 10px;
      color: #215c32;
    }

    button {
      background-color: #2b7cd3;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-top: 12px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e5fa7;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Calendar Helper</h1>

  <div class="highlight" id="highlightedText">No text selected yet.</div>

  <div class="result" id="apiResult">Result will show here.</div>

  <button id="refreshButton">Refresh Selection</button>

  <script src="popup.js"></script>
</body>
</html>
