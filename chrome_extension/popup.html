<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Calendar Scheduling Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 16px;
      width: 350px;
      background: #f9fbfd;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #2b7cd3;
      text-align: center;
    }

    .chat-container {
      <!-- flex-grow: 1; -->
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      padding: 8px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .message {
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 14px;
    }

    .user-message {
      align-self: flex-end;
      background: #d1e7ff;
      color: #0b3d91;
    }

    .ai-message {
      align-self: flex-start;
      background: #e7f4e4;
      color: #215c32;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 12px;
    }

    #codeInput, #aiResponse {
      width: 100%;
      min-height: 60px;
      resize: none;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f4f6f9;
    }

    #aiResponse {
      background: #e7f4e4;
      color: #215c32;
    }

    button {
      background-color: #2b7cd3;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e5fa7;
    }

    .button-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <h1>ðŸ“… Calendar Assistant</h1>

  <div class="chat-container">
    <textarea id="codeInput" placeholder="Type your message..."></textarea>
    <textarea id="aiResponse" readonly placeholder="AI response will appear here..."></textarea>
  </div>

  <div class="input-area">
    <div class="button-row">
      <button id="submitCode">Send Message</button>
      <button id="createIcsButton">Create ICS</button>
    </div>
  </div>

  <script type="module" src="popup.js" defer></script>
</body>
</html>
